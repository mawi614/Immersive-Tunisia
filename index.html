<!DOCTYPE html>
<html>
  <head>
    <!-- Boilerplate -->
    <meta charset="UTF-8" />
    <meta http-equiv="“Pragma”" content="”no-cache”" />
    <meta http-equiv="“Expires”" content="”-1″" />
    <meta http-equiv="“CACHE-CONTROL”" content="”NO-CACHE”" />
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- Loads Neuton Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Adds the Font Awesome kit via link -->
    <script
      src="https://kit.fontawesome.com/19ca4fda24.js"
      crossorigin="anonymous"
    ></script>
    <!-- Page Title -->
    <title>Immersive Tunisia</title>
    <!-- Playcanvas Boilerplate -->
    <script src="playcanvas-stable.min.js"></script>
    <script src="__settings__.js"></script>
  </head>
  <!-- Webpage Elements -->
  <body>
    <!-- Playcanvas Init -->
    <script src="__start__.js"></script>
    <script src="__loading__.js"></script>
    <!-- Webpage Elements -->
    <div class="container">
      <div class="frame"></div>
      <div class="row">
        <button class="btn" onclick="previous()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="text">
          <div class="row-btn">
            <h1>Immersive Tunisia</h1>
            <button class="lang-btn" onclick="changeLangToAR()">AR</button>
            <button class="lang-btn" onclick="changeLangToFR()">FR</button>
            <button class="lang-btn" onclick="changeLangToEN()">EN</button>
          </div>
          <div class="content">
            <h3 id="monument-name">Beb Dzira</h3>
            <p id="monument-description">
              One of the oldest gates of the ancient city, so named because it
              opens into the peninsula of Watan al-Qibli and overlooks the
              island of Shrik al-Absi, who was the governor of Watan al-Qibli
              (now Nabeul)
            </p>
          </div>
        </div>
        <button class="btn" onclick="next()">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </body>
  <!-- More JS -->
  <script src="js/main.js"></script>
  <script src="__game-scripts.js"></script>
  <!-- Resetting Page background color and moving canvas in the dom -->
  <script>
    document.body.style.backgroundColor = "#080808";
  </script>
  <script defer>
    const pcanvas = document.getElementById("application-canvas");
    const newParent = document.querySelector(".frame");
    newParent.appendChild(pcanvas);
    pcanvas.style.marginTop = "0px";
  </script>
</html>
